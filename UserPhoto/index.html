<!doctype html>

<html lang="en">
<head>

  <!-- Compiled and minified CSS -->

<body>
  <div align="center" style="margin-top: 15px;">
    <div align="left" style="width: 60%; border:solid thin; padding-bottom: 30px;">      
      <form action="upload.php" method="post" enctype="multipart/form-data" style="padding:20px">
        <h4>User Profile Photo for Zoom</h4>
        <label for="domain">Domain:</label>
        <input type="text" name="domain" />
        <label for="token">Token:</label>
        <input type="text" name="token" />
        <p>
          <label for='upload'>Add Photos:</label>
          <input id='upload' name="upload[]" type="file" multiple="multiple" />
        </p>
        <p style="padding-top: 30px;"><input type="submit" value="Upload Image" name="submit"></p>
      </form>
    </div>
  </div>
</body>
